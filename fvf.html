<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1c170a;
            color: #fffbe0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .time {
            font-size: 120px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .time span {
            margin: 0 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-custom {
            background: #ffcc00;
            border: none;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn-round {
            background: #ffcc00;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 50%;
        }
        /* Outer Circle Container */
        .btn-toggle-container {
            position: relative;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            background-color: #332c1c;
            transition: background-color 0.3s ease;
        }
        /* Inner Circle */
        .btn-toggle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5b746d;
            transition: left 0.3s ease;
        }
        /* Active Bright Theme */
        .bright {
            background: #5b746d;
            color: #1c170a;
        }
        .dark body {
            background: #1c170a;
            color: #fffbe0;
        }
     
        /* Date and Time Display */
        .datetime {
            font-size: 18px;
            margin-top: 20px;
        }
        .datetime span {
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="container timer-container">
        <div class="d-flex justify-content-between w-100 px-3">
            <div>ℹ Info</div>
            <div>⚙ Preferences</div>
            <div>
                <!-- Outer Circle with Inner Circle as the Toggle -->
                <div class="btn-toggle-container" id="outer-div">
                    <div class="btn-toggle" id="inner-div" onclick="toggle()"></div>
                </div>
            </div>
        </div>
        <div class="time">
            <span id="minutes">3</span>:
            <span id="seconds">27</span>
        </div>
        <div class="d-flex justify-content-center">
            <span>Minutes</span>
            <span style="margin-left: 50px;">Seconds</span>
        </div>
        <div class="controls">
            <button class="btn-custom" id="start">Start</button>
            <button class="btn-custom" id="reset">Reset</button>
        </div>
        <div class="mt-3">
            <button class="btn-round" id="increase">+</button>
            <button class="btn-round" id="decrease">-</button>
        </div>
        
        <!-- Date and Time Display -->
        <div class="datetime">
            <span id="current-date">Date: February 2, 2025</span>
            <span id="current-time">Time: 12:00 PM</span>
            <span id="current-month">Month: February</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // toggle btn
        function toggle(){
            const body = document.querySelector('body');
            const btnToggle = document.querySelector('.btn-toggle');
            const outerDiv = document.getElementById("outer-div");
            const innerDiv = document.getElementById("inner-div")
            if(body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('bright');
                // outerDiv.style.backgroundColor = "#5b746d";
                innerDiv.classList.add("dark");
                outerDiv.classList.add("bright");
                outerDiv.style.backgroundColor = "#1c170a";
                innerDiv.style.backgroundColor = "#5b746d";

                btnToggle.style.marginLeft = '50px';
                btnToggle.style.marginRight = '0';
            } else {
                body.classList.remove('bright');
                body.classList.add('dark');
                btnToggle.style.marginRight = '50'
                btnToggle.style.marginLeft = '0';
                // innerDiv.classList.add("bright");
                // outerDiv.classList.add("dark");
                outerDiv.style.backgroundColor = "#5b746d";
                innerDiv.style.backgroundColor = "#1c170a";
                innerDiv.style.border = "1px solid rgb(122, 78, 78)";
            }
        }


        // Date time and month

        toggle();
    </script>
</body>
</html>
