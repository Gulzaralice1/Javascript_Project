<body>
    <div class="age-calculator-container">
        <h1>JavaScript</h1>
        <h2>Age Calculator</h2>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <input type="date" id="birthdate" class="form-control me-3" style="width: 200px;">
            <button class="btn btn-calculate" onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result" class="mt-3"></p>
    </div>
