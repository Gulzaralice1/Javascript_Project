<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <div class="calculator">
    <div class="display " id="display" name="display" style="overflow-x: hidden;">0</div>
    <div class="row g-2">
      <div class="col-3"><button class="btn btn-ac w-100">AC</button></div>
      <div class="col-3"><button class="btn btn-de w-100">DE</button></div>
      <div class="col-3"><button class="btn w-100">.</button></div>
      <div class="col-3"><button class="btn w-100">/</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-3"><button class="btn w-100" value="7" onclick="display.innerhtml = '7'">7</button></div>
      <div class="col-3"><button class="btn w-100">8</button></div>
      <div class="col-3"><button class="btn w-100">9</button></div>
      <div class="col-3"><button class="btn w-100">*</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-3"><button class="btn w-100">4</button></div>
      <div class="col-3"><button class="btn w-100">5</button></div>
      <div class="col-3"><button class="btn w-100">6</button></div>
      <div class="col-3"><button class="btn w-100">-</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-3"><button class="btn w-100">1</button></div>
      <div class="col-3"><button class="btn w-100">2</button></div>
      <div class="col-3"><button class="btn w-100">3</button></div>
      <div class="col-3"><button class="btn w-100">+</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-6"><button class="btn w-100">00</button></div>
      <div class="col-3"><button class="btn w-100">0</button></div>
      <div class="col-3"><button class="btn btn-equal w-100">=</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
