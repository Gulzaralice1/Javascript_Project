<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Item Card with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="row">
        <div class="md-col-12">
            <div class="card shadow" style="width: 18rem;">
                <img src="shoes_product.webp" class="card-img-top p-3" alt="Item Image">
                <div class="card-body">
                    <h5 class="card-title fw-bold">ADDIDAS GAZE ZX SHOES</h5>
                    <p class="card-text text-muted fs-6">Columbus MASSAGER-01 Sports Shoes - Running Shoes|Walking...</p>
                    <i class="sprite"></i>
        
                    <!-- Flex row for color and price -->
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="colour mb-0 text-muted fw-bold">Colour: 
                            <span class="colour_pick colour-red colour-border" id="red"></span>
                            <span class="colour_pick colour-blue" id="blue"></span>
                            <span class="colour_pick colour-green" id="green"></span>
                        </p>
                        <p class="fw-bold text-success mb-0 text-muted"><i class="fa-solid fa-indian-rupee-sign text-muted"></i> 350.00</p>
                    </div>
        
                    <!-- Quantity row -->
                    <p class="text-muted fw-bold" id="">Quantity: <i class="fa-solid fa-minus Quantity me-2"id=decrease></i><span class="Quantity" id="Quantityshow">1</span><i class="fa-solid fa-plus Quantity ms-2" id="increase"></i></p>
        
                    <!-- Add to cart button -->
                    <div class="mt-4 justify-content-center d-flex" id="addtocard"> 
                        <a href="#" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="bag"></div>
    
    <!-- Order Summary Section -->
    <div class="card shadow mt-4 p-3" style="width: 18rem;">
        <h5 class="fw-bold mb-3">Order Summary</h5>
        <div class="d-flex justify-content-between mb-2">
            <span>Item Price:</span>
            <span class="fw-bold" id="price">₹350.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Quantity:</span>
            <span class="fw-bold" id="Quantity-order">0</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Shipping:</span>
            <span class="fw-bold text-success">Free</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
            <span>Total Price:</span>
            <span class="text-danger" id="total">₹00.00</span>
        </div>
    </div>

    <!-- Download button -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center mt-5">
                <button class="btn btn-primary" id="download">Download PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
