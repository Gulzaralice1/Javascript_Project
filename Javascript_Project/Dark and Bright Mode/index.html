<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark & Bright Mode Toggle</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome to Dark & Bright Mode Toggle</h1>
    <p>Click the button below to switch between dark and bright modes.</p>
    <div class="toggle-container">
        <button id="btn" onclick="modeToggle()" class="toggle-circle">Switch</button>
    </div>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
