<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container timer-container">
        <div class="d-flex justify-content-between w-100 px-3">
            <div>ℹ Info</div>
            <div>⚙ Preferences</div>
            <div>
                <!-- Outer Circle with Inner Circle as the Toggle -->
                <div class="btn-toggle-container" id="outer-div">
                    <div class="btn-toggle" id="inner-div" onclick="toggle()"></div>
                </div>
            </div>
        </div>
        <div class="time">
            <span id="minutes">0</span>:
            <span id="seconds">00</span>
        </div>
        <div class="d-flex justify-content-center">
            <span>Minutes</span>
            <span style="margin-left: 50px;">Seconds</span>
        </div>
        <div class="controls">
            <button class="btn-custom" id="start">Start</button>
            <button class="btn-custom" id="reset">Reset</button>
        </div>
        <div class="mt-3">
            <button class="btn-round" id="increase">+</button>
            <button class="btn-round" id="decrease">-</button>
        </div>
        
        <!-- Date and Time Display -->
        <div class="datetime">
            <span id="current-date">Date: March 4, 2025</span>
            <span id="current-time">Time: 12:00 PM</span>
            <span id="current-month">Month: February</span>
        </div>
    </div>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
